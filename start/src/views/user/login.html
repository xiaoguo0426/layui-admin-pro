<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}-1" media="all">
</script>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 id="site-title"></h2>
            <p><small>power by 锅锅锅</small></p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/action/user/captcha" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登
                    入
                </button>
            </div>
            <!--            <div class="layui-trans layui-form-item layadmin-user-login-other">-->
            <!--                <label>社交账号登入</label>-->
            <!--                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
            <!--                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
            <!--                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->

            <!--                <a lay-href="/user/reg" class="layadmin-user-jump-change layadmin-link">注册帐号</a>-->
            <!--            </div>-->
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'user', 'hyperf'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search
            , hyperf = layui.hyperf;

        form.render();

        // hyperf.loading();
        // admin.msg.warning('请求成功');
        // admin.msg.success('请求成功', function () {
        //     // console.log('callback');
        // });

        // return false;
        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {

            //请求登入接口
            hyperf.http.post({
                url: '/admin/login/index' //实际使用请改成服务端真实接口
                , data: obj.field
                , done: function (res) {

                    //请求成功后，写入 access_token
                    layui.data(setter.tableName, {
                        key: setter.request.tokenName
                        , value: res.data.token
                    });

                    //TODO refresh_token 刷新token
                    // layui.data(setter.tableName, {
                    //     key: setter.refresh.tokenName
                    //     , value: res.data.refresh_token
                    // });
                    hyperf.msg.success('登录成功', function () {
                        console.log('登录成功');
                        location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    });
                    //登入成功的提示与跳转
                    // layer.msg('登入成功', {
                    //     offset: '15px'
                    //     , icon: 1
                    //     , time: 1000
                    // }, function () {
                    //     location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    // });
                }, error: function (res) {
                    hyperf.msg.error(res.msg);
                }
                // , loading: false
            });

        });


        hyperf.http.get({
            url: '/index/index',
            async: false,
            done: function (res) {
                layui.config(res.data);
                let d = res.data;
                console.log(d);
                document.getElementsByTagName('title')[0].innerText = d.site;
                console.log($('#site-title'));
                console.log(setter);
                $('#site-title').text(d.site);

                let meta = document.getElementsByTagName("meta");
                meta[0]["content"] = "new content";
                // document.getElementsByTagName('title')[0].innerText = d.site;
                // document.getElementsByTagName('title')[0].innerText = d.site;
                // document.getElementsByTagName('title')[0].innerText = d.site;
            }
        });

    });
</script>
